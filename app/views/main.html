<!DOCTYPE html>

<html>
    <head>
        
        <title>#{get 'title' /}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}"/>
        
        #{get 'moreStyles' /}
        
        <link href="@{'/public/bootstrap/css/bootstrap.min.css'}" rel="stylesheet" media="screen"/>
        <link href="@{'/public/leaflet/leaflet.css'}" rel="stylesheet" media="screen"/>
        <link href="@{'/public/leaflet/leaflet.label.css'}" rel="stylesheet" media="screen"/>
        <link href="@{'/public/bootstrap/css/bootstrap-datetimepicker.css'}" rel="stylesheet" media="screen"/>
        <script src="@{'/public/javascripts/lib/jquery.js'}" type="text/javascript"></script>
        <script src="@{'/public/javascripts/lib/moment.min.js'}" type="text/javascript"></script>
        <script src="@{'/public/javascripts/lib/moment-timezone.min.js'}" type="text/javascript"></script>
        <script src="@{'/public/leaflet/leaflet.js'}" type="text/javascript"></script>
        <script src="@{'/public/leaflet/leaflet.label.js'}" type="text/javascript"></script>
        <script src="@{'/public/leaflet/Polyline.encoded.js'}" type="text/javascript"></script>
        <script src="@{'/public/bootstrap/js/bootstrap.min.js'}" type="text/javascript"></script>        
        <script src="@{'/public/bootstrap/js/bootstrap-datetimepicker.js'}" type="text/javascript"></script>
        <script src="@{'/public/bootstrap/js/bootstrap-datetimepicker.es.js'}" type="text/javascript"></script>
        <script src="@{'/public/javascripts/lib/underscore.js'}" type="text/javascript"></script>
        <script src="@{'/public/javascripts/lib/backbone.js'}" type="text/javascript"></script>
        <script src="@{'/public/javascripts/lib/handlebars.js'}" type="text/javascript"></script>

        <script src="@{'/public/javascripts/config.js'}" type="text/javascript"></script>
        <script src="@{'/public/javascripts/alerts-models.js'}" type="text/javascript"></script>
        <script src="@{'/public/javascripts/alerts-views.js'}" type="text/javascript"></script>

        #{get 'moreScripts' /}

    </head>
    <body>
        
        <div class="container">
            <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0px;">
                
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-info-sign"></span> &{'application.name'}</a>
                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="@{Secure.logout()}">&{'nav-bar.logout'} (${user})</a></li>
                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">&{'nav-bar.settings'} 
                            <b class="caret"></b></a>                
                            <ul class="dropdown-menu">
                                #{if admin}<li><a href="@{Admin.accounts()}">&{'nav-bar.manage-users'}</a></li>#{/if}
                                <li><a href="@{Application.changePassword()}">&{'secure.change-password'}</a></li>
                                <!--<li><a href="#">Update GTFS</a></li>-->
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>

        <div class="container" style="margin-top: 0px; padding-top: 0px;"><h6>
            #{if agencyName}${agencyName} (${agencyId})#{/if}</h6></div>

        #{doLayout /}

    </body>
</html>
