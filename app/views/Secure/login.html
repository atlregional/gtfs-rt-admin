#{extends 'Secure/layout.html' /}



<div class="container">
    <div id="signinForm">
      

		<img style="padding-bottom: 25px;" src="@{'/public/images/setravi_logo.png'}"/>
			
		#{form @authenticate()}
			
			#{if flash.error}
				<div class="alert alert-danger">
					&{flash.error}
				</div>
			#{/if}
			#{if flash.success}
				<div class="alert alert-info">
					&{flash.success}
				</div>
			#{/if}
		

		 <div class="form-group">
		    <label for="username">&{'secure.username'}</label>
		    <div class="controls">
		      <input type="text" class="form-control"  name="username" id="username" value="${flash.username}" />
		    </div>
		  </div>


		  <div class="form-group">
		    <label for="password">&{'secure.password'}</label>
		    <div class="controls">
		      <input type="password" class="form-control"  name="password" id="password" value="" />
		    </div>
		  </div>

		 <!--  <div class="control-group">
		    
		    <div class="controls">
		     <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} /> &{'secure.remember'}
		    </div>
		  </div> -->


		
			</p>
			<p id="signin-field">
				<button type="submit" class="btn" id="signin"/>&{'secure.signin'}</button>
			</p>
		#{/form}
	</div>
	
</div>
